<?xml version="1.0" encoding="UTF-8"?> <!-- Versão do xml e tipo de codificação do arquivo -->

<!-- Doctype, url para o documento com todos os elementos e atributos HTML para o tipo Strict -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- Início do documento -->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title> Abertura de chamados </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="chamados.css"/>
        
        <style> 
            textarea{
                resize:none;
            }
        
            textarea:invalid{
                border:2px solid red;
            }
    
        </style>
   
    </head>
    
    <body>
        <div style="text-align:center">
            <h1> Aqui você pode abrir seu chamado para resolver o seu problema!</h1>
        
        </div>
        
        <div style="text-align:center">
            <form id="form-chamado" action="https://formspree.io/f/myybdpla" method="post">
                <div class="name">
                    <label for="fname" class="input">Nome:</label><br/>
                    <input type="text" id="fname" name="name-chamado"/><br/><br/>
            
                </div>
            
                <div class="assunto">
                    <label for="fassunto" class="input">Assunto:</label><br/>
                    <input type="text" id="fassunto" name="assunto"/><br/><br/>
            
                </div>
            
                <div class="categoria">
                    <label for="fcategoria">Categoria:</label><br/>
                    <select id="fcategoria" name="categoria">
                        <option value="adm" name="administrativa">Administrativa</option>
                        <option value="gr" name="gerencial">Gerencial</option>
                        <option value="op" name="operacional">Operacional</option>
                
                    </select><br/><br/>
            
                </div>
            
                <div class="obs">
                    <h3> Detalhe seu chamado abaixo:</h3>
                    <textarea id="dtc" name="detalhe-seu-chamado-abaixo" rows="10" cols="60"></textarea><br/><br/>
            
                </div>
            
                <div class="btn">
                    <input id="btn-enviar" type="submit" value="Enviar"/>
                    
            
                </div>
        
        
            </form>
        </div><br/><br/>
        
        <a href="P%C3%A1gina%20Inicial.xhtml"> Voltar</a>
    
    </body>
    
</html>
