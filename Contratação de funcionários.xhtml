<?xml version="1.0" encoding="UTF-8"?> <!-- Versão do xml e tipo de codificação do arquivo -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- Início do documento -->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title> Contratação de funcionários </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="contrata%C3%A7%C3%A3o.css"/>
   
    </head>
    
    <body>
        <div style="text-align:center">
            <h1> Estamos fazendo contratações para os seguintes cargos:</h1><br/>
            <h2> Motorista, vendedor(a) de passagens (guichê), supervisor(a), auxiliar administrativo ou gerente;</h2><br/><br/>
        
        </div>
        
        <div style="text-align:center">
            <form id="form-cadastro" action="https://formspree.io/f/myybdpla" method="post">
                <div class="name">
                    <label for="fname" class="input">Nome:</label><br/>
                    <input type="text" id="fname" name="name-funcionario"/><br/><br/>
            
                </div>
            
                <div class="mail">
                    <label for="fmail" class="input">E-mail:</label><br/>
                    <input type="mail" id="fmail" name="mail"/><br/><br/>
            
                </div>
            
                <div class="tel">
                    <label for="ftel" class="input">Telefone para contato:</label><br/>
                    <input type="text" id="ftel" name="tel"/><br/><br/>
            
                </div>
            
                <div class="end">
                    <label for="fend" class="input">Endereço:</label><br/>
                    <input type="text" id="fend" name="end"/><br/><br/>
                
                </div>
            
                <div class="empregos">
                    <label for="fempregos">Tipos de empregos:</label><br/>
                    <select id="fempregos" name="empregos">
                        <option value="mt" name="motorista">Motorista</option>
                        <option value="vd" name="vendedor">Vondendor(a) de passagens</option>
                        <option value="sp" name="supervisor">Supervisor(a)</option>
                        <option value="ax" name="auxiliar-administrativo">Auxiliar administrativo</option>
                        <option value="gr" name="gerente">Gerente</option>
                    
                    </select><br/><br/>
                
                </div>
            
                <div class="btn">
                    <input id="btn-enviar" type="submit" value="Enviar"/>
                    
                    
                </div>
            
        
        
            </form>
        </div><br/><br/>
        
        <a href="P%C3%A1gina%20Inicial.xhtml"> Voltar</a>
        
        
        

    </body>
    
</html>
